<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container mx-auto w-75 mt-5 border border-dark p-0 rounded">
      <div class="bg-light w-100 fs-3 p-1">Payment Form Example</div>

      <div class="p-2">
        <div class="alert alert-danger" role="alert">
          Some Fields Are Missing!
        </div>

        <div class="row">
          <div class="mb-3 col-5">
            <form>
              <div class="form-group">
                <label for="card-number">Card Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="card-number"
                  placeholder="xxxxxxxxxxxxxx"
                />
              </div>
            </form>
          </div>
          <div class="mb-3 col-3">
            <form>
              <div class="form-group">
                <label for="CVC">CVC#</label>
                <input
                  type="text"
                  class="form-control"
                  id="CVC"
                  placeholder="0000"
                />
              </div>
            </form>
          </div>
          <div class="col-4">
            <label for="amout-div">Amount</label>
            <div class="input-group amount" id="amout-div">
              <span class="input-group-text" id="basic-addon1">$</span>
              <input
                type="number"
                class="form-control"
                placeholder="$$$"
                aria-label="amount"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>

        <!--Second row-->
        <div class="row">
          <div class="col-6">
            <form>
              <div class="form-group">
                <label for="First-Name">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="First-Name"
                  placeholder="First Name"
                />
              </div>
            </form>
          </div>

          <div class="col-6">
            <form>
              <div class="form-group">
                <label for="Last-Name">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="Last-Name"
                  placeholder="Last Name"
                />
              </div>
            </form>
          </div>
        </div>

        <!--Third row with city-->
        <div class="row">
          <div class="col-6">
            <form>
              <div class="form-group">
                <label for="City">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="City"
                  placeholder="City Name"
                />
              </div>
            </form>
          </div>

          <div class="col-3">
            <label for="inputState">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>

          <div class="col-3">
            <form>
              <div class="form-group">
                <label for="Postal-Code">Postal Code</label>
                <input type="text" class="form-control" id="Postal-Code
                placeholder=" XXXXX">
              </div>
            </form>
          </div>
        </div>
        <!--Last row-->
        <div class="row">
          <label for="radio-group">Payment Type:</label>
          <div class="col-3 d-flex" id="radio-group">
            <div class="btn-group btn btn-secondary h-50 px-0">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio3"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3">3 </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio4"
                  value="option4"
                />
                <label class="form-check-label" for="inlineRadio2">4</label>
              </div>
            </div>
          </div>

          <div class="col-3"></div>

          <div class="col-6">
            <label for="comment-section">Comments</label>
            <div class="form-floating" id="comment-section">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
              ></textarea>
              <p>Add any notes here.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-light w-100 fs-3 p-1 d-flex justify-content-end">
        <div>
          <button type="button" class="btn btn-secondary">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
